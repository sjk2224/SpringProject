      .bd-placeholder-img {

        -webkit-user-select: none;
        -moz-user-select: none;

          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);

        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;

        overflow-x: auto;

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);

  <body class="bg-body-tertiary">
    
<div layout:fragment="content">
<form role="form" action="upload" method="post" enctype="multipart/form-data">
	<div class="container">
	  <main>
	    <div class="py-5">
	      <h2>앨범 추가</h2>
	    </div>
	
	    <div class="row g-5">
	      <div class="col-md-7 col-lg-8">
	        <form class="needs-validation" novalidate>
	          <div class="row g-3">
	            <div class="col-sm-6">
	              <label for="firstName" class="form-label">Song Title</label>
	              <input type="hidden" name=Songseq placeholder="글번호" required/>
                   <input type="text" class="form-control" id="firstName" placeholder="노래 제목" name="Songtitle" required>
	            </div>
	
	            <div class="col-sm-6">
	              <label for="lastName" class="form-label">Singer</label>
	              <input type="text" name="SongSinger" class="form-control" placeholder="가수" required>
	            </div>
	
	            <div class="col-12">
	              <label for="username" class="form-label">URL</label>
	              <div class="input-group has-validation">
	                <input type="text" name="SongURL" class="form-control" placeholder="URL" required>
	              <div class="invalid-feedback">
	                 	유튜브 URL
	              </div>
	             
	              </div>
	            </div>
	            <label>썸내일 파일</label>
	            <div>
	              <input type="file" id="file" name="files" required/>
	             </div>
	          <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
	        </form>
	      </div>
	    </div>
	  </main>
	</div>
</form>
</div>
  </body>
</html>
