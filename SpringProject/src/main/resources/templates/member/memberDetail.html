<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net/nz/thymeleaf/layout"
    layout:decorate="~{layouts/layout}">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.111.3">
    <title>Checkout example · Bootstrap v5.3</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/checkout/">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        width: 100%;
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

      .btn-bd-primary {
        --bd-violet-bg: #712cf9;
        --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

        --bs-btn-font-weight: 600;
        --bs-btn-color: var(--bs-white);
        --bs-btn-bg: var(--bd-violet-bg);
        --bs-btn-border-color: var(--bd-violet-bg);
        --bs-btn-hover-color: var(--bs-white);
        --bs-btn-hover-bg: #6528e0;
        --bs-btn-hover-border-color: #6528e0;
        --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
        --bs-btn-active-color: var(--bs-btn-hover-color);
        --bs-btn-active-bg: #5a23c8;
        --bs-btn-active-border-color: #5a23c8;
      }
      .bd-mode-toggle {
        z-index: 1500;
      }
    </style>

    
  </head>
  <body class="bg-body-tertiary">
    
<div layout:fragment="content">
<form role="form" action="MemberUpdate" method="post" enctype="multipart/form-data">
	<div class="container">
	  <main>
	    <div class="py-5">
	      <h2>회원 정보</h2>
	    </div>
	
	    <div class="row g-5">
	      <div class="col-md-7 col-lg-8">
	        <form class="needs-validation" novalidate>
	          <div class="row g-3">
	            <div class="col-12">
            	 <input type="hidden" name="seq" id =Seq th:value="${item.mbSeq}"/>
	             <input type="hidden" name="level" id =mbLebel th:value="${item.mbLevel}"/>
	             <input type="hidden" name="admin" id =admin value="admin"/>
	             <label for="firstName" class="form-label">회원 아이디</label>
	                 <input type="text" class="form-control" name="id"  id="id" th:value="${item.mbId}" th:readonly="true" required>
	            </div>
	
	            <div class="col-12">
	              <label for="lastName" class="form-label">비밀번호</label>
	              <input type="text" name="pw" class="form-control" id="mbPw" th:value="${item.mbPw}"  placeholder="가수" required>
	            </div>
	          <button class="w-100 btn btn-primary btn-lg" type="submit">비밀번호 변경</button>
	          </div>
	        </form>
	      </div>
	    </div>
	  </main>
	</div>
</form>
<form action="MemberRemove"  method="post" enctype="multipart/form-data">
	<div class="row g-3">
		<button class="w-100 btn btn-primary btn-lg" type="submit">회원 탈퇴</button>
	</div>
</form>
</div>
  </body>
</html>
